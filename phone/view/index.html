<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONTAWESOME -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <!-- BOOSTRAP  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#"
            >CyberPhone <span class="fa-solid fa-robot"></span
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fa-solid fa-caret-down"></i
            ></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../../home/view/Home.html"
                  ><span class="fa-solid fa-house"></span>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../admin/view/admin.html"
                  ><span class="fa-solid fa-user-astronaut"></span>Admin</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="carousel">
      <div class="container">
        <div class="carousel__contend">
          <div class="carousel__item d-flex">
            <div class="item__info">
              <div>
                <h3>IPHONE 15 PRO MAX PINK</h3>
                <div class="item__rate"></div>
                <p>
                  Iphone 15 Pro Max màu hồng nam tính sắp cặp bến CyberPhone vào
                  ngày 02/10 - Chương trình 10 suất đặt trước được tặng kèm
                  voucher giảm 10% khi mua phụ kiện bất kỳ.
                </p>
                <a href="#" class="btn btn-info">Chi tiết</a>
              </div>
            </div>
            <div class="item__image">
              <div>
                <img src="../image/iphone-15.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="products container">
      <div class="products__bg">
        <div class="form-group select-brand btn">
          <select class="form-control" name="" id="option-brand">
            <option value="">Tất cả</option>
            <option value="Iphone">Iphone</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>
        <ul id="products__list"></ul>
      </div>
    </section>

    <section class="cartList container">
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content" style="justify-content: center; width: 120%;">
            <header class="head-form mb-0 d-flex justify-content-between">
              <h2 id="header-title">Cart List</h2>
              <button
                id="btnDong"
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
              <i class="fa-brands fa-x-twitter"></i>
              </button >
            </header>
  
            <!-- Modal body -->
            <div class="modal-body">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Thành Tiền</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tbodyShopList"></tbody>
              </table>
              <div id="totalBill"></div>
            </div>
  
            <!-- Modal footer -->
            <div class="modal-footer" id="modal-footer">
              <button id="btnPurchase" type="button" class="btn btn-success">
                Đặt hàng
              </button>
              <button id="btnXoa" type="button" class="btn btn-success">
                Xóa 
              </button>
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="social"></section>

    <footer></footer>
    <!-- Cart  -->
    <div class="cart">
      <button class="cartIcon btn" data-toggle="modal"
      data-target="#myModal">
        <i class="fa-solid fa-cart-arrow-down"></i>
        <div class="cartAmount">0</div>
      </button>
      <div class="cartContent">
        
      </div>
    </div>

    <!-- JQUERY  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- WAYPOINT  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- AXIOS  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/model/products.js"></script>
    <script src="../js/model/cartItem.js"></script>
    <script type="module" src="../js/controller/main.js"></script>
  </body>
</html>
